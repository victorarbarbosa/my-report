spring.application.name=my-report

# URL do banco em memória
spring.datasource.url=jdbc:h2:mem:myreportdb

# Mostra o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Mostra SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTE: Gera as tabelas a partir das entidades (CODE FIRST)
spring.jpa.hibernate.ddl-auto=update

